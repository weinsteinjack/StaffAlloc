<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StaffAlloc MVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color: #111827;
        background: #f3f4f6;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      .app-shell {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
      }

      .sidebar {
        background: #111827;
        color: #f9fafb;
        padding: 1.5rem;
      }

      .sidebar h1 {
        margin: 0 0 2rem;
        font-size: 1.4rem;
      }

      .nav-link {
        display: block;
        padding: 0.65rem 0.75rem;
        border-radius: 0.75rem;
        color: inherit;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        background: rgba(255, 255, 255, 0.12);
      }

      .content {
        padding: 2rem 2.5rem 3rem;
        background: #f3f4f6;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }

      .card {
        background: #fff;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 0.65rem 0.5rem;
        text-align: left;
        font-size: 0.95rem;
        border-bottom: 1px solid #e5e7eb;
      }

      th {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: #6b7280;
      }

      .status-chip {
        display: inline-flex;
        align-items: center;
        padding: 0.15rem 0.55rem;
        border-radius: 1rem;
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: capitalize;
      }

      .status-chip.active {
        background: rgba(16, 185, 129, 0.15);
        color: #047857;
      }

      .status-chip.planning {
        background: rgba(59, 130, 246, 0.15);
        color: #1d4ed8;
      }

      .status-chip.onhold {
        background: rgba(249, 115, 22, 0.15);
        color: #c2410c;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.35rem 0.65rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
        background: rgba(59, 130, 246, 0.12);
        color: #1d4ed8;
      }

      .metrics {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .metrics-card h3 {
        margin: 0;
        font-size: 0.85rem;
        color: #6b7280;
      }

      .metrics-card p {
        margin: 0.4rem 0 0;
        font-size: 1.75rem;
        font-weight: 600;
        color: #111827;
      }

      .error-card {
        background: rgba(239, 68, 68, 0.12);
        color: #b91c1c;
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 0.75rem;
        padding: 1rem;
      }

      ul.simple-list {
        padding-left: 1.1rem;
        margin: 0;
      }

      ul.simple-list li {
        margin: 0.25rem 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel" data-presets="react" src="./projects_refactored.jsx"></script>
    <script type="text/babel" data-presets="react" src="./employees_refactored.jsx"></script>
    <script type="text/babel" data-presets="react" src="./allocations_refactored.jsx"></script>
    <script type="text/babel" data-presets="react" src="./ai_recommendations_refactored.jsx"></script>
    <script type="text/babel" data-presets="react" src="./App.jsx"></script>
  </body>
</html>
